<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>번개장터 클론코딩</title>
</head>
<body>
    <header class="site-header">
        <div class="header-left">
          <img src="assets/logo.png" alt="번개장터 로고" />
          <br><button class="menu-btn">☰</button>
          <span>번개장터 판매자센터</span>
        </div>
    
        <div class="search-box">
          <input type="text" placeholder="상품명, 지역명, @상점명 입력" />
          <button class="search-btn"><img src="assets/search-icon.png" /></button>
        </div>
    
        <div class="header-right">
          <a href="#">판매하기</a>
          <a href="#">내상점</a>
          <a href="#">번개톡</a>
          <a href="#">로그인/회원가입</a>
        </div>
      </header>
    
      <nav class="side-nav">
        <div class="wishlist">찜한상품<br><span>♥ 0</span></div>
        <div class="recent-view">
          <span>최근 본 상품</span>
          <div class="empty">없습니다.</div>
        </div>
        <button class="top-btn">TOP</button>
      </nav>
    
      <main>
        <section class="main-banner">
          <button class="banner-prev">&lt;</button>
          <div class="banner-content">
            <h2>번개장터 8월 혜택</h2>
            <p>결제 | 할인 | 포인트 혜택 모아보기</p>
          </div>
          <button class="banner-next">&gt;</button>
        </section>
    
        <section class="app-download">
          <img src="assets/qr.png" alt="QR 코드" />
          <div>
            <p>스마트폰에서 더 편리한</p>
            <strong>취향 중고거래 앱 번개장터</strong>
            <p>지금 다운받기</p>
          </div>
          <img src="assets/app.png" alt="앱 이미지" />
        </section>
    
        <section class="product-list">
          <h3>오늘의 상품 추천</h3>
          <div id="product-container"></div>
        </section>
      </main>
    
      <footer class="site-footer">
        <p>© 번개장터 클론 by YOU</p>
      </footer>
</body>
</html>
