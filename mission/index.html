<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/favicon.ico">
    <link rel="stylesheet" href="./style.css">
    <title>번개장터</title>
</head>
<body>
    <div class="ui">
        <div class="header">
            <div class="header-box">
                <div class="header-textbox"></div>
                <div class="header-textbox">
                    <a class="header-text">로그인/회원가입</a>
                    <a class="header-text">내상점</a>
                </div>
            </div>
        </div>
        <div class="nav">
            <div class="nav-box">
                <div class="nav-top">
                    <a class="nav-top-logo" href="/"><img src="../assets/logo-full-ko.svg" width="136"></img></a>
                    <div class="nav-top-search">
                        <div class="nav-top-search-box">
                            <input class="nav-top-search-input" type="text" placeholder="상품명, 지역명, @상점명 입력">
                            <a><img src="../assets/searchicon.png" width="16" height="16"></img></a>
                        </div>
                    </div>
                    <div class="nav-top-func">
                        <a class="nav-top-func-box">
                            <img src="../assets/talk.png" width="23" height="24">
                            <p>번개톡</p>
                        </a>
                        <a class="nav-top-func-box func-bar">
                            <img src="../assets/myshop.png" width="23" height="24">
                            <p>내상점</p>
                        </a>
                        <a class="nav-top-func-box func-bar">
                            <img src="../assets/sell.png" width="23" height="26">
                            <p>판매하기</p>
                        </a>
                    </div>
                </div>
                <div class="nav-bottom">
                    <div class="nav-bottom-menu">
                        <img src="../assets/hamburgermenu.png" width="20" height="16">
                    </div>
                    <div class="nav-bottom-seller">
                        <a class="nav-bottom-seller-text"><b>번개장터 판매자센터</b></a>
                    </div>
                </div>
            </div>
            <div class="nav-side">
                <div class="nav-side-box">
                    <div class="nav-side-item">
                        <div class="nav-side-item-title">찜한상품</div>
                        <div class="nav-side-item-likebox">
                            <a class="nav-side-item-like"><img src="../assets/heart.png" width="9" height="9">0</a>
                        </div>
                    </div>
                    <div class="nav-side-item">
                        <div class="nav-side-item-title">최근본상품</div>
                        <div class="nav-side-item-linebox">
                            <div class="nav-side-item-line"></div>
                        </div>
                        <div class="nav-side-item-recentbox">
                            <img src="../assets/recent.png" width="28" height="16">
                            <div>최근 본 상품이<br>없습니다.</div>
                        </div>
                    </div>
                    <div class="nav-side-item">
                        <button class="nav-side-item-top">TOP</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
