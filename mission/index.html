<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>번개장터</title>
	<link rel="stylesheet" href="./style.css">
	<link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
</head>
<body>
	<header id="upper-header">
		<div id="upper-header-contents" class="content-centering">
			<a href="./" id="sign" class="upper-header-content">로그인/회원가입</a>
			<a href="./" id="my-shop" class="upper-header-content">내상점</a>
		</div>
	</header>
	<header id="under-header">
		<div id="under-header-contents" class="content-centering">
			<div id="base-header">
				<a id="main-logo" href="./">
					<img src="../assets/logo.svg" alt="번개장터 로고">
				</a>
				<div id="searching">
					<input type="text" placeholder="상품명, 지역명, @상점명 입력">
					<a id="reading-glass" href="./">
						<img src="../assets/reading_glass.png" alt="돋보기 로고">
					</a>
				</div>
				<div id="main-functions">
					<div id="selling" class="main-function">
						<img src="../assets/selling.png" alt="판매하기 로고">
						<p>판매하기</p>
					</div>
					<div id="myshop" class="main-function">
						<img src="../assets/myshop.png" alt="내 상점 로고">
						<p>내상점</p>
					</div>
					<div id="thtalk" class="main-function">
						<img src="../assets/thtalk.png" alt="번개톡 로고">
						<p>번개톡</p>
					</div>
				</div>
			</div>
			<div id="sub-header">
				<div id="category">
					<img src="../assets/hamberger_button.png" alt="햄버거 버튼 로고">
				</div>
				<a id="seller-center" href="./">번개장터 판매자센터</a>
			</div>
		</div>
	</header>
	<main>
		<section id="ads" class="content-centering">
			<img src="../assets/ads1.webp" alt="광고">
		</section>
		<section id="ad" class="content-centering">
			<img src="../assets/ad.png" alt="광고">
		</section>
		<section id="items" class="content-centering">
			<h2>오늘의 상품 추천</h2>
			<div id="products"></div>
		</section>
	</main>
	<script src="../data.js"></script>
	<script src="./script.js"></script>
</body>
</html>
