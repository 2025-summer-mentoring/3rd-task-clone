<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>⚡️번개장터</title>

  <link rel="stylesheet" href="style.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet" />
</head>
<body>

  <header>
    <div class = "first-div">
      <button class = "login-btn">로그인/회원가입</button>
      <button class = "mystore-btn">내상점</button>
    </div>

    <div class = "second-div">
      
      <div class="logo-group">
        <img class="main-logo" src="https://static.bunjang.co.kr/web/ui/logo-full-ko.svg" alt="번개장터" />
        
        <div class="seller-center">
          <img class="category-icon" src="https://m.bunjang.co.kr/pc-static/resource/9ddac97c001dd6e0c2eb.png" alt="카테고리 아이콘" />
          <a class="center" href="https://seller.bunjang.co.kr/intro">번개장터 판매자센터</a>
        </div>
      </div>

      <div class = "search-container">
        <input class = "search-box"  placeholder="상품명,지역명,@상점명 입력">
        <img class = "search-icon" src= "https://m.bunjang.co.kr/pc-static/resource/2be3c66fa47ccd5ece2a.png" alt="검색 버튼 아이콘">
      </div>

      <div class = "sell-container">
        <img class = "sell-icon" src="https://m.bunjang.co.kr/pc-static/resource/bcc7abb5d531bcf26033.png" alt="판매하기버튼 아이콘">
        <a  class = "sell-title" href="">판매하기</a>
      </div>

      <div class = "mystore-container">
        <img class = "mystore-icon" src = "https://m.bunjang.co.kr/pc-static/resource/31370b164bc5b7cc4fef.png" alt="내상점 아이콘">
        <a  class = "mystore-title" href="">내상점</a>
      </div>

      <div class = "talk-container">
        <img class = "talk-icon" src = "https://m.bunjang.co.kr/pc-static/resource/32554a59cf002b3def10.png" alt="번개톡 아이콘">
        <a  class = "talk-title" href="">번개톡</a>
      </div>
    </div>

    <div class = "thrid-div">
      <div class = "slider">
        <img class = "cupon-img" src="https://media.bunjang.co.kr/images/nocrop/1481666500_w1197.jpg" alt = "쿠폰 이미지">
        <img class = "toss-img" src="https://media.bunjang.co.kr/images/nocrop/1494543721_w1197.jpg" alt = "토스 이미지">
        <img class = "samsung-img" src="https://media.bunjang.co.kr/images/nocrop/1471698603_w1197.jpg" alt = "삼성 이미지">
        <img class = "review-img" src="https://media.bunjang.co.kr/images/nocrop/1494535670_w1197.jpg" alt = "리뷰 이미지">
        <img clss = "point-img" src="https://media.bunjang.co.kr/images/nocrop/1494605220_w1197.jpg" alt = "결제/할인/포인트 이미지">
      </div>
      <button class="left-btn">＜</button>
      <button class="right-btn">＞</button>


    </div>

    <div>
      <img class = "QRcode-img" src="https://m.bunjang.co.kr/pc-static/resource/237e17f5cbe07edc8fff.png" alt = "QR 이미지">
      <img class = "QR">
    </div>



    <div>
      <button class = "favorite-product">찜한상품
        <br>0</button>
      <img class = "heart-icon" src = "https://m.bunjang.co.kr/pc-static/resource/11198bb2dc24672fee03.png" alt = "하트아이콘">
      <button class ="recent-product">최근본상품
        <br>..........<br><br><br><br>최근 본 상품<br>이<br>없습니다.<br><br>
      </button>
      <img class = "recent-product-icon" src = "https://m.bunjang.co.kr/pc-static/resource/2e45ed358cb7e120d519.png" alt = "눈 아이콘">
      <button class = "TOP-btn">TOP</button>
      <h2 class = "today-recommend-product">오늘의 상품 추천</h2>
    </div>

    <div id="product-list" class="product-list"></div>

  </header>
</body>

  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
